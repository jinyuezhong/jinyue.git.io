<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-4-key</title>
</head>

<body>
    <p>按上下左右键改变方向</p>
    <div class="Cbox">
        <div class="C"></div>
    </div>
    <style>
        body{
            text-align: center;
        }
        .Cbox {
            margin: 30px auto;
            width: 400px;
            height: 400px;
            border: 3px solid blue;
            position: relative;
        }

        .C {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 190px;
            left: 100px;
            background: orange;
        }
    </style>
    <script>
        var cox = document.querySelector('.C');
        var coxStyle = cox.currentStyle ? cox.currentStyle : window.getComputedStyle(cox, null);
        var cotionX = parseInt(coxStyle.left);
        var cotionY = parseInt(coxStyle.top);

        var doing = 5;
        var geting = 'top';

        var cright = function () {
            cotionX += doing;
            cox.style.left = cotionX + 'px';
        }

        var cleft = function () {
            cotionX -= doing;
            cox.style.left = cotionX + 'px';
        }

        var ctop = function () {
            cotionY -= doing;
            cox.style.top = cotionY + 'px';
        }

        var cbon = function () {
            cotionY += doing;
            cox.style.top = cotionY + 'px';
        }

        var collision = function () {
            if (cotionX > 400 - 20) {
                cotionX = 0;
            }

            if (cotionX < 0) {
                cotionX = 400 - 20;
            }

            if (cotionY > 400 - 20) {
                cotionY = 0;
            }
            if (cotionY < 0) {
                cotionY = 400 - 20;
            }
        }

        var going = setInterval(function () {
            collision();
            if (geting === 'right') {
                cright();
            } else if (geting === 'left') {
                cleft();
            } else if (geting === 'top') {
                ctop();
            } else if (geting === 'bottom') {
                cbon();
            }
        }, 50)

        document.body.onkeydown = function (ev) {
            // console.log(ev.keyCode);
            switch (ev.keyCode) {
                case 37:
                    geting = 'left'
                    break;
                case 38:
                    geting = 'top'
                    break;
                case 39:
                    geting = 'right'
                    break;
                case 40:
                    geting = 'bottom'
                    break;

            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			<div class="ms"></div>
		</div>
		<style>
			body{
				margin: 0;
				background: lightyellow;
			}
			.box{
				width: 500px;
				height: 500px;
				border: 10px solid orange;
				border-radius: 10px;
				position: relative;
				top: 10px;
				margin: 0 auto;;
			}
			.box .ms{
				width: 30px;
				height: 30px;
				background: lightsalmon;
				border-radius: 50%;
				position: absolute;
				top: 235px;
				left: 235px;
			}
		</style>
		<script>
			var msbox=document.querySelector('.box .ms');
			var msstyle=msbox.currentStyle?msbox.currentStyle:window.getComputedStyle(msbox,null);
			var mssizeX=parseInt(msstyle.width);
			var mssizeY=parseInt(msstyle.height);
			var positionX=parseInt(msstyle.left);
			var positionY=parseInt(msstyle.top);
			var doing=1;
			
			var getright = function() {
				positionX += doing;
				msbox.style.left=positionX + 'px';
			};
			var getbottom = function() {
				positionY += doing ;
				msbox.style.top=positionY +'px';
			};
			var getleft = function() {
				positionX -= doing;
				msbox.style.left=positionX + 'px';
			};
			var gettop = function() {
				positionY -=doing;
				msbox.style.top=positionY + 'px';
			}
			
			var direction='right';
			var going=function() {
				if(positionX<=0){
					direction = 'right';
				} else if(positionX>=500-30){
					direction='left';
				} else if(positionY<=0){
					direction='down';
				} else if(positionY>=500-30){
					direction='up';
				}
			};
			
			document.body.onkeydown=function(ev){
				switch(ev.keyCode){
					case 37: 
						direction='left';
						break;
					case 38: 
						direction='up'; 
						break;
					case 39: 
						direction='right'; 
						break;
					case 40: 
						direction='down'; 
						break;
					
					return;
				}
			}
			
			var wo=setInterval(function(){
				going();
				if(direction==='right'){
					getright();
				} else if(direction==='left'){
					getleft();
				} else if(direction==='down'){
					getbottom();
				} else if(direction==='up'){
					gettop();
				}
			},10);
		</script>
	</body>
</html>

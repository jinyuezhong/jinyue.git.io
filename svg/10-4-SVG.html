<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-4-SVG</title>
</head>

<body>
    <style>
        svg{
            margin: 20px;
        }
    </style>
    <svg style="width: 100px; height: 100px; background: #05ABE0;">
        <!--<circle cx="50" cy="50" r="20" stroke="orange" stroke-width="3"></circle>-->
        <rect x="5" y="0" width="20" height="15" style="fill: darkblue;" <!--transform="scale(0 0)-->">
            <animateTransform attributeName="transform" type="scale" attributeType="xml" values="1,1; 1,3; 1,1" begin="0.1s"
                ; dur="0.6s" ; repeatCount="indefinite"></animateTransform>
        </rect>
        <rect x="35" y="0" width="20" height="15" style="fill: darkblue;">
            <animateTransform attributeName="transform" type="scale" attributeType="xml" values="1,3; 1,1; 1,3" begin="0.2s"
                ; dur="0.5s" ; repeatCount="indefinite"></animateTransform>
        </rect>
        <rect x="65" y="0" width="20" height="15" style="fill: darkblue;">
            <animateTransform attributeName="transform" type="scale" attributeType="xml" values="1,1; 1,3; 1,1" begin="0.3s"
                ; dur="0.8s" ; repeatCount="indefinite"></animateTransform>
        </rect>
    </svg>
    <svg style="width: 100px; height: 100px; background: #008000;">
        <rect width="10" height="25" x="10" y="0" style="fill: orange;">
            <animateTransform attributeName="transform" type="translate" attributeType="xml" values="0,10; 0,50; 0,10"
                begin="0.1s" ; dur="0.6s" ; repeatCount="indefinite"></animateTransform>
        </rect>
        <rect width="10" height="25" x="30" y="0" style="fill: cyan;">
            <animateTransform attributeName="transform" type="translate" attributeType="xml" values=" 0,45; 0,10; 0,40"
                begin="0.2s" ; dur="0.6s" repeatCount="indefinite"></animateTransform>
        </rect>
        <rect width="10" height="25" x="50" y="0" style="fill: cyan;">
            <animateTransform attributeName="transform" type="translate" attributeType="xml" values=" 0,45; 0,10; 0,40"
                begin="0.1s" ; dur="0.6s" repeatCount="indefinite"></animateTransform>
        </rect>
    </svg>
    <svg style="width: 100px; height: 100px; background: #245269;">
        <rect x="10" y="0" width="20" height="20" style="fill: navajowhite;" <!--transform="scale(0 0)-->">
            <animate attributeName="height" attributeType="xml" values="10; 50; 10;" begin="0s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
            <animate attributeName="y" attributeType="xml" values="40; 20; 40;" begin="0s" ; dur="0.6s" ; repeatCount="indefinite"></animate>
        </rect>
        <rect x="40" y="0" width="20" height="20" style="fill: navajowhite;" <!--transform="scale(0 0)-->">
            <animate attributeName="height" attributeType="xml" values="10; 50; 10;" begin="0.1s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
            <animate attributeName="y" attributeType="xml" values="40; 20; 40;" begin="0.1s" ; dur="0.6s" ; repeatCount="indefinite"></animate>
        </rect>
        <rect x="70" y="0" width="20" height="20" style="fill: navajowhite;" <!--transform="scale(0 0)-->">
            <animate attributeName="height" attributeType="xml" values="10; 50; 10;" begin="0.2s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
            <animate attributeName="y" attributeType="xml" values="40; 20; 40;" begin="0.2s" ; dur="0.6s" ; repeatCount="indefinite"></animate>
        </rect>
    </svg>
    <svg style="width: 100px; height: 100px; background: #2C0903;">
        <rect x="10" y="20" width="20" height="60" style="fill: mintcream;">
            <animate attributeName="opacity" attributeType="xml" values=" 1; 0.2; 1;" begin="0s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
        </rect>
        <rect x="40" y="20" width="20" height="60" style="fill: mintcream;">
            <animate attributeName="opacity" attributeType="xml" values=" 1; 0.2; 1;" begin="0.1s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
        </rect>
        <rect x="70" y="20" width="20" height="60" style="fill: mintcream;">
            <animate attributeName="opacity" attributeType="xml" values=" 1; 0.2; 1;" begin="0.2s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
        </rect>
    </svg>
    <svg style="width: 100px; height: 100px; background: #000000;">
        <rect x="10" y="40" width="20" height="10" style="fill: #F0FFFF;">
            <animate attributeName="height" attributeType="xml" values=" 10; 60; 10;" begin="0s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
            <animate attributeName="y" attributeType="xml" values=" 50; 20; 50;" begin="0s" ; dur="0.6s" ; repeatCount="indefinite"></animate>
            <animate attributeName="opacity" attributeType="xml" values="1; 0.2; 1;" begin="0s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
        </rect>
        <rect x="40" y="40" width="20" height="10" style="fill: #F0FFFF;">
            <animate attributeName="height" attributeType="xml" values=" 10; 60; 10;" begin="0.1s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
            <animate attributeName="y" attributeType="xml" values=" 50; 20; 50;" begin="0.1s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
            <animate attributeName="opacity" attributeType="xml" values="1; 0.2; 1;" begin="0.1s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
        </rect>
        <rect x="70" y="40" width="20" height="10" style="fill: #F0FFFF;">
            <animate attributeName="height" attributeType="xml" values=" 10; 60; 10;" begin="0.2s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
            <animate attributeName="y" attributeType="xml" values=" 50; 20; 50;" begin="0.2s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
            <animate attributeName="opacity" attributeType="xml" values="1; 0.2; 1;" begin="0.2s" ; dur="0.6s" ;
                repeatCount="indefinite"></animate>
        </rect>
    </svg>

    <svg style="width: 100px; height: 100px; background:orange;">
        <svg x="30px" y="30px" width="40px" height="40px">
            <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"></path>
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
            C22.32,8.481,24.301,9.057,26.013,10.047z">

                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20"
                    dur="1s" repeatCount="indefinite" />
            </path>
        </svg>
    </svg>

    <svg style="width: 100px; height: 100px; background:orange;">
        <svg x="25px" y="25px">
            <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
                    dur="1s" repeatCount="indefinite" />
            </path>
        </svg>
    </svg>

    <svg style="width: 100px; height: 100px; background:orange;">
        <svg version="1.1" id="loader-1" x="30px" y="30px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
            xml:space="preserve">
            <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
                    dur="1s" repeatCount="indefinite" />
            </path>
        </svg>
    </svg>
    <hr />
</body>

</html>
